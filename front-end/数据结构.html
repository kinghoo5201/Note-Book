    <script>
      // 栈：先入后出 last in first out
      class Stack {
        constructor(items = []) {
          this.items = items;
        }

        push(element) {
          this.items.push(element);
        }

        pop() {
          return this.items.pop();
        }

        get peek() {
          return this.items[this.items.length - 1];
        }

        get isEmpty() {
          return !this.items.length;
        }

        get size() {
          return this.items.length;
        }

        clear() {
          this.items = [];
        }

        print() {
          console.log(this.items.toString());
        }
      }

      // 队列：先入先出
      class Queue {
        constructor(items = []) {
          this.items = items;
        }

        enqueue(element) {
          this.items.push(element);
        }

        dequeue() {
          return this.items.shift();
        }

        get front() {
          return this.items[0];
        }

        get size() {
          return this.items.length;
        }

        get isEmpty() {
          return !this.items.length;
        }

        clear() {
          this.items = [];
        }

        print() {
          console.log(this.items.toString());
        }
      }

      // 优先队列：先入先出,在正确的优先位置添加元素，然后按照优先级移除它们
      class PriorityQueue {
        constructor() {
          this.items = [];
        }

        enqueue(element, priority = 1) {
          const queueElement = { element, priority };
          if (this.isEmpty) {
            this.items.push(queueElement);
          } else {
            const preIndex = this.items.findIndex(
              item => queueElement.priority < item.priority
            );
            if (preIndex > -1) {
              this.items.splice(preIndex, 0, queueElement);
            } else {
              this.items.push(queueElement);
            }
          }
        }

        dequeue() {
          return this.items.shift();
        }

        get isEmpty() {
          return !this.items.length;
        }

        get front() {
          return this.items[0];
        }

        get size() {
          return this.items.length;
        }

        clear() {
          this.items = [];
        }

        print() {
          console.log(this.items);
        }
      }

      // 循环队列
      class LoopQueue extends Queue {
        constructor(items = []) {
          super(items);
        }

        getIndex(index) {
          const length = this.items.length;
          return index >= length ? index % length : index;
        }

        find(index) {
          return !this.isEmpty ? this.items[this.getIndex(index)] : null;
        }
      }

      // 链表，火车，一节接一节，无序存储，每个节点保存当前数据和下一节点指针
      class LinkedList {
        static Node = class Node {
          constructor(element) {
            this.element = element;
            this.next = null;
          }
        };

        constructor() {
          // 火车头
          this.head = null;
          // 长度
          this.length = 0;
        }

        append(element) {
          const node = new LinkedList.Node(element);
          let current = null;
          if (this.head === null) {
            this.head = node;
          } else {
            current = this.head;
            while (current.next) {
              current = current.next;
            }
            current.next = node;
          }
          this.length++;
        }

        insert(pos, element) {
          if (pos >= 0 && pos <= this.length) {
            const node = new LinkedList.Node(element);
            let current = this.head;
            let index = 0;
            let previous = null;
            if (pos === 0) {
              node.next = current;
              this.head = node;
            } else {
              while (index++ < pos) {
                previous = current;
                current = current.next;
              }
              node.next = current;
              previous.next = node;
            }
            this.length++;
            return true;
          }
          return false;
        }

        removeAt(pos) {
          if (pos > -1 && pos < this.length) {
            let index = 0;
            let current = this.head;
            let previous = null;
            if (pos === 0) {
              this.head = current.next;
            } else {
              while (index++ < pos) {
                previous = current;
                current = current.next;
              }
              previous.next = current.next;
            }
            this.length--;
            return current.element;
          }
          return null;
        }
        findIndex(element) {
          let current = this.head;
          let index = -1;
          while (current) {
            if (element === current.element) {
              return index + 1;
            }
            index++;
            current = current.next;
          }
          return -1;
        }

        remove(element) {
          const index = this.findIndex(element);
          return this.removeAt(index);
        }

        toString() {
          let current = this.head;
          let string = "";
          while (current) {
            string += ` ${current.element}`;
            current = current.next;
          }
          return string;
        }

        get isEmpty() {
          return !this.length;
        }

        get size() {
          return this.length;
        }
      }
      // 双向链表,保存前一项
      class DoublyLinkList {
        static Node = class Node {
          constructor(element) {
            this.element = element;
            this.prev = null;
            this.next = null;
          }
        };
        constructor() {
          this.head = null;
          this.tail = null;
          this.length = 0;
        }
        append(element) {
          const node = new DoublyLinkList.Node(element);
          let current = this.head;
          if (current === null) {
            this.head = node;
          } else {
            while (current.next !== null) {
              current = current.next;
            }
            node.prev = current;
            current.next = node;
          }
          this.tail = node;
          this.length++;
        }
        insert(pos, element) {
          const node = new DoublyLinkList.Node(element);
          let current = this.head;
          let previous = null;
          let index = 0;
          if (pos > -1 && pos <= this.length) {
            if (pos === 0) {
              current.prev = node;
              node.next = current;
              this.head = node;
            } else if (pos === this.length) {
              node.prev = this.tail;
              this.tail.next = node;
            } else {
              while (index++ < pos) {
                previous = current;
                current = current.next;
              }
              node.prev = previous;
              node.next = current;
              previous.next = node;
              current.prev = node;
            }
            if (!node.next) {
              this.tail = node;
            }
            this.length++;
            return true;
          }
          return false;
        }
        removeAt(pos) {
          if (pos >= 0 && pos < this.length) {
            let current = this.head;
            let previous = null;
            let index = 0;
            if (pos === 0) {
              this.head = current.next;
              this.head && (this.head.prev = null);
              if (!this.head) {
                this.tail = null;
              }
            } else if (pos === this.length - 1) {
              current = this.tail;
              this.tail = current.prev;
              this.tail.next = null;
            } else {
              debugger;
              while (index++ < pos) {
                previous = current;
                current = current.next;
              }
              previous.next = current.next;
              current.next.prev = previous;
            }
            this.length--;
            return current.element;
          }
          return null;
        }

        findIndex(element) {
          // 如果是基础类型，而且是有重复元素的，会出现问题，不过如果用引用类型就不会有问题
          let current = this.head;
          let index = -1;
          if (!this.isEmpty) {
            while (current) {
              if (element === current.element) {
                return index + 1;
              }
              index++;
              current = current.next;
            }
          }
          return -1;
        }

        remove(element) {
          const index = this.findIndex(element);
          return this.removeAt(index);
        }

        toString() {
          let current = this.head;
          let str = "";
          while (current) {
            str += ` ${current.element}`;
            current = current.next;
          }
          return str;
        }

        get isEmpty() {
          return !this.length;
        }

        get size() {
          return this.length;
        }
      }

      // 集合，es6中实现是Set
      class Cset {
        constructor() {
          this.items = {};
        }

        has(value) {
          return this.items.hasOwnProperty(value);
        }

        add(value) {
          if (!this.has(value)) {
            this.items[value] = value;
            return true;
          }
          return false;
        }

        remove(value) {
          if (this.has(value)) {
            delete this.items[value];
            return true;
          }
          return false;
        }

        get size() {
          return Object.keys(this.items).length;
        }

        get values() {
          return Object.keys(this.items);
        }
      }

      // 字典
      class Dictionary {
        constructor() {
          this.items = {};
        }

        set(key, value) {
          this.items[key] = value;
        }

        get(key) {
          return this.items[key];
        }

        remove(key) {
          delete this.items[key];
        }

        get keys() {
          return Object.keys(this.items);
        }

        get values() {
          /**
              Array.prototype.reduce
              @param callback (total:any{初始值，或者返回值},val:any{枚举值},index:number{下标},arr:any[]{被枚举的数组})
              @param initialVal total的默认值
              **/
          return Object.keys(this.items).reduce((total, key) => {
            total.push(this.items[key]);
            return total;
          }, []);
        }
      }

      // 分链散列:应对产生hash值碰撞问题
      class HashTable {
        /** lose lose 散列函数，会存在hash值冲突，需要用分链或者线性查找的方式解决冲突 */
        static getHash = function(key) {
          // 会出现charCode和碰撞问题，用链表将其分离
          let total = 0;
          for (const charset of key) {
            total += charset.charCodeAt();
          }
          return total % 37;
        };

        /** djb2散列函数生成的hash值可以解决散列表的编码冲突问题，可以不再使用分链，提高查找性能 */
        static djb2HashCode(key) {
          let hash = 5381;
          for (let code of key) {
            hash = hash * 33 + code.charCodeAt();
          }
          return hash % 1013;
        }

        constructor() {
          this.items = [];
        }

        put(key, value) {
          const position = HashTable.getHash(key);
          if (this.items[position] === undefined) {
            this.items[position] = new LinkedList();
          }
          this.items[position].append({ key, value });
        }

        get(key) {
          const position = HashTable.getHash(key);
          if (this.items[position] === undefined) {
            return null;
          }
          const getVal = (node = new LinkedList.Node()) => {
            if (!node) {
              return null;
            }
            if (Object.is(node.element.key, key)) {
              return node.element.value;
            }
            return getVal(node.next);
          };
          return getVal(this.items[position].head);
        }

        remove(key) {
          const position = HashTable.getHash(key);
          if (this.items[position] === undefined) {
            return false;
          }
          const removeElement = node => {
            if (!node) {
              return false;
            }
            if (Object.is(node.element.key, key)) {
              this.item[position].remove(node.element);
              if (this.items[position].isEmpty) {
                this.items[position] = undefined;
              }
              return true;
            }
            return removeElement(node.next);
          };
          return removeElement(this.items[position]);
        }
      }

      /**
      散列表线性查找，如果hash值已经被占用，则hash值+1，以此类推
      */

      /** 树：节点（键）
      根节点
      内部节点：有父节点和子节点的节点
      外部节点/叶子节点：无子节点的节点
       */

      /** 二叉搜索树（BST） ，左侧节点存储小的值，右侧节点存储大的值，根键的值越接近中点，查找性能越高！ */
      class BinarySearchTree {
        static Node = class Node {
          constructor(key) {
            this.key = key;
            this.left = null;
            this.right = null;
          }
        };

        constructor() {
          this.root = null;
        }

        insert(key) {
          const newNode = new BinarySearchTree.Node(key);
          const insertNode = (node, newNode) => {
            if (newNode.key === node.key) {
              return;
            }
            if (newNode.key < node.key) {
              if (node.left === null) {
                node.left = newNode;
              } else {
                insertNode(node.left, newNode);
              }
            } else {
              if (node.right === null) {
                node.right = newNode;
              } else {
                insertNode(node.right, newNode);
              }
            }
          };
          if (!this.root) {
            this.root = newNode;
          } else {
            insertNode(this.root, newNode);
          }
        }

        remove(key) {
          let parent = null;
          const removeNode = (node, key) => {
            if (node === null) {
              return false;
            }
            if (node.key === key) {
              const _node = node;
              parent[parent.key > key ? "left" : "right"] = null;
              return _node;
            } else {
              parent = node;
              return removeNode(node.key > key ? node.left : node.right, key);
            }
          };
          return removeNode(this.root, key);
        }

        // 中序遍历，一种上行顺序访问bst所有节点的方式，从最到最大的顺序访问
        // 左侧子节点=》节点本身=》右侧子节点
        inOrderTraverse(callback) {
          const inOrderTraverseNode = (node, callback) => {
            if (node !== null) {
              inOrderTraverseNode(node.left, callback);
              callback(node.key);
              inOrderTraverseNode(node.right, callback);
            }
          };
          inOrderTraverseNode(this.root, callback);
        }

        // 先序遍历，以优先于后代节点的顺序从左向右遍历访问
        // 节点本身=》左侧子节点=》右侧子节点
        preOrderTraverse(callback) {
          const preOrderTraverseNode = (node, callback) => {
            if (node !== null) {
              callback(node.key);
              preOrderTraverseNode(node.left);
              preOrderTraverseNode(node.right);
            }
          };
          preOrderTraverseNode(this.root, callback);
        }

        // 后序遍历，从左向右，从下往上遍历节点的方式
        // 左侧子节点=》右侧子节点=》节点本身
        postOrderTraverse(callback) {
          const postOrderTraverseNode = (node, callback) => {
            if (node !== null) {
              postOrderTraverseNode(node.left);
              postOrderTraverseNode(node.right);
              callback(node.key);
            }
          };
          postOrderTraverseNode(this.root, callback);
        }

        search(key) {
          const searchNode = (node, key) => {
            if (node === null) {
              return null;
            }
            if (key === node.key) {
              return node;
            }
            return searchNode(key < node.key ? node.left : node.right, key);
          };
          return searchNode(this.root, key);
        }

        // 最小值
        get min() {
          const getMin = node => {
            return node ? (node.left ? getMin(node.left) : node.key) : null;
          };
          return getMin(this.root);
        }
        // 最大值
        get max() {
          const getMax = node => {
            return node ? (node.right ? getMax(node.right) : node.key) : null;
          };
          return getMax(this.root);
        }
      }
